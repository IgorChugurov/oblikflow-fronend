name: CI - Build All Applications

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.7.1
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ” Verify critical dependencies
        run: |
          echo "Checking next-intl in all applications..."
          pnpm --filter site list next-intl --depth=0
          pnpm --filter admin list next-intl --depth=0
          pnpm --filter workspace list next-intl --depth=0
          pnpm --filter platform list next-intl --depth=0
          echo "âœ… All critical dependencies present"
      
      - name: ğŸ—ï¸ Build site
        run: pnpm --filter site build
      
      - name: ğŸ—ï¸ Build admin
        run: pnpm --filter admin build
      
      - name: ğŸ—ï¸ Build workspace
        run: pnpm --filter workspace build
      
      - name: ğŸ—ï¸ Build platform
        run: pnpm --filter platform build
      
      - name: âœ… All builds successful
        run: echo "ğŸ‰ All applications built successfully!"
